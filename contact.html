<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TRAVEL WEBSITE | CONTACT</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
           <h1 class="logo lg-heading text-light">WT</h1>
           <ul class="nav-items">
               <li class="nav-item"><a href="./index.html" class="text-light">Home</a></li>
               <li class="nav-item"><a href="./about.html" class="text-light">About</a></li>
               <li class="nav-item"><a href="./contact.html"class="text-light">Contact</a></li>
           </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-grop">
                        <i class="fa-solid fa-location-dot fa-3x text-red"></i> 
                        <h2 class="text-gray md-heading">LOCATION</h2>
                        <p class="text-black">Sadar Colony, City name, Country name </p>
                    </div>
                    <div class="address-grop">
                        <i class="fa-solid fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-MAIL</h2>
                        <p class="text-black">muskanprajapati94@gmail.com</p>
                    </div>
                    <div class="address-grop">
                        <i class="fa-solid fa-square-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">CALL</h2>
                        <p class="text-black">+9110101010</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Image">
                </div>
                    <form action="" class="form">
                            <h1 class="lg-heading text-black about-heading">Contact Us</h1>
                            <p class="text-black">Let us know your suggestions and concerns by filling the contact form below</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" name="" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="" id="message"></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit</button>

                    </form> 
            </div>
        </div>
    </section>
</body>
</html>
